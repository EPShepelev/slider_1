<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Slider</title>
	<script src='https://use.fontawesome.com/2ffa9f856c.js'></script>
	<link rel='stylesheet' href='styles/main.css'>
	<script defer src='scripts/slider.js'></script>
	<script defer src='scripts/main.js'></script>
</head>
<body>
	<div id='slider1' class='container'>
		<button class='buttons prew-btn'>
			<i class='fa fa-arrow-left' aria-hidden='true'></i>
		</button>
		<img class='slide-item' src='images/slide_1.jpg' alt='slide'>
		<button class='buttons next-btn'>
			<i class='fa fa-arrow-right' aria-hidden='true'></i>
		</button>
	</div>
</body>
</html>
